


<div class="row">

    <div class="col-sm-6">
        <div class="panel panel-default left">
	<div class="panel-body">
		<h3>Lista</h3>
		<p data-ng-repeat="photo in photos | fileType:'(png|jpeg|jpg|gif)$'"" >
			{{$index+1}}. 
			<a ui-sref="photos.details({id: photo.id})" ng-mouseenter="change(photo)">{{photo}}
				<span class="glyphicon glyphicon-info-sign"></span>
			</a>
		</p>
	</div>
	</div>
    </div>
    
    <div class="col-sm-6">
        <div class="panel panel-default">
	<div class="panel-body">
		<h3>Szczegóły</h3>

		<div class="list-group">
			<a href="#" class="list-group-item active">{{photo.nazwa}}</a>
			<a href="#" class="list-group-item"> Obraz: <b> {{photo.autor}}</b></a>
			<a href="#" class="list-group-item"> Feature: <b>{{photo.data}}</b></a>

			<!--<img ng-src="data:image/jpeg;base64,{{image}}" />-->
			<img ng-src="{{image}}" />
		</div>
		<a href="#/photos" class="btn btn-default">Powrót do listy</a>
		<a href="" ng-click="delete(photo.id)" class="btn btn-danger">Usuń {{photo.nazwa}}</a>
	</div>
	</div>
    </div>

{{files}}

<p data-ng-repeat="res in combinedResult track by $index">
	{{res | json}}
</p>

</div>
