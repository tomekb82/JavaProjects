
<table class="table table-condensed">
	<thead>
		<tr>
			<th>Nazwa</th>
			<th>Cena</th>
		</tr>
	</thead>
	<tbody>
		<tr data-ng-repeat="scotch in scotches"
			data-ng-class="{warning: scotch.price>150, danger: scotch.price>500}">
			<td>{{scotch.name}}</td>
			<td>{{scotch.price}}</td>
		</tr>
	</tbody>
</table>
