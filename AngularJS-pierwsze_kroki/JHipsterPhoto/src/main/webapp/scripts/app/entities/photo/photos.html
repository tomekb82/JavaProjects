<div>

    <h2 translate="jhipsterphotoApp.photo.home.title">Photos</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="photo.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="jhipsterphotoApp.photo.home.createLabel">Create a new Photo</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deletePhotoConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(photo.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="jhipsterphotoApp.photo.delete.question" translate-values="{id: '{{photo.id}}'}">Are you sure you want to delete this Photo?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="jhipsterphotoApp.photo.name">Name</th>
                    <th translate="jhipsterphotoApp.photo.opinions">Opinions</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="photo in photos">
                    <td><a ui-sref="photo.detail({id:photo.id})">{{photo.id}}</a></td>
                    <td>{{photo.name}}</td>
                    <td>  <p ng-repeat="opinion in photo.opinions">{{opinion}}</p>

                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="photo.detail({id:photo.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="photo.edit({id:photo.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(photo.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
