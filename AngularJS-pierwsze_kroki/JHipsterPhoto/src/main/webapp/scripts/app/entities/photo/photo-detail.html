
<div>
    <h2><span translate="jhipsterphotoApp.photo.detail.title">Photo</span> {{photo.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="jhipsterphotoApp.photo.name">Name</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{photo.name}}" readonly>
                </td>
            </tr>
            <tr ng-repeat="opinion in photo.opinions">
                <td>
                    <span translate="jhipsterphotoApp.photo.opinions">Opinions</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{opinion}}" readonly>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="photo"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
