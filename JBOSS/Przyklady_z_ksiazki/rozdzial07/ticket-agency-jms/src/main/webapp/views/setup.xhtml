<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Krok 1. - konfiguracja</h1>

		<div>
			<p>Wpisz informacje na temat miejsc.</p>

			<img src="resources/gfx/seat_chart.gif" />
		</div>

		<h:form id="reg">

			<p>Dodaj miejsca.</p>
			<h:panelGrid columns="3" columnClasses="titleCell">
				<h:outputLabel for="desc" value="Opis:" />
				<h:inputText id="desc" value="#{newSeatType.description}" />
				<h:message for="desc" errorClass="invalid" />

				<h:outputLabel for="price" value="Cena:" />
				<h:inputText id="price" value="#{newSeatType.price}" />
				<h:message for="price" errorClass="invalid" />

				<h:outputLabel for="quantity" value="Liczba miejsc:" />
				<h:inputText id="quantity" value="#{newSeatType.quantity}" />
				<h:message for="quantity" errorClass="invalid" />
			</h:panelGrid>

			<p>
				<h:panelGrid columns="2">
					<h:commandButton id="Add" action="#{ticketController.create}"
						value="Dodaj" />

					<h:messages styleClass="messages" errorClass="invalid"
						infoClass="valid" warnClass="warning" globalOnly="true" />
				</h:panelGrid>
			</p>
		</h:form>
		<h:form id="reg2">

			<h:panelGrid columns="1">

			<h:commandButton id="Finish" action="#{ticketController.finish}"
					value="Zakończ" styleClass="register" />

			</h:panelGrid>

			<h2>Lista miejsc</h2>
			<h:panelGroup rendered="#{empty seatTypes}">
				<em>Nie dodano miejsc.</em>
			</h:panelGroup>
			<h:dataTable var="_seatType" value="#{seatTypes}"
				rendered="#{not empty seatTypes}" styleClass="simpletablestyle">
				<h:column>
					<f:facet name="header">Id</f:facet>
                #{_seatType.id}
            </h:column>
				<h:column>
					<f:facet name="header">Nazwa</f:facet>
                #{_seatType.description}
            </h:column>
				<h:column>
					<f:facet name="header">Cena</f:facet>
                #{_seatType.price} zł
            </h:column>
				<h:column>
					<f:facet name="header">Liczba miejsc</f:facet>
                #{_seatType.quantity}
            </h:column>
				<!-- 
            <h:column>
                <f:facet name="header">Akcja</f:facet>
              				<h:commandButton id="delete"
							action="#{mainController.remove(_seatType.id)}"
							 
							value="Usuń" />	
            </h:column>
             -->
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
