<?xml version="1.0"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>
	<h:head />
	<h:body>
		<h:outputText value="#{i18n['3U_Admin-hello-world']}" />
		
		
		<h:form>
                <h:outputText value="Users : "></h:outputText>
                <p:dataTable id="users" var="user" value="#{adminMB.userList}"
                        style="width: 10%">

                        <p:column>
                                <f:facet name="header">
                                        <h:outputText value="User ID:" />
                                </f:facet>
                                <h:outputText value="#{user.getUserId()}" />
                        </p:column>
                        <p:column>
                                <f:facet name="header">
                                        <h:outputText value="Name:" />
                                </f:facet>
                                <h:outputText value="#{user.getFullName()}" />
                        </p:column>
                        <p:column>
                                <f:facet name="header">
                                        <h:outputText value="Company ID:" />
                                </f:facet>
                                <h:outputText value="#{user.getCompanyId()}" />
                        </p:column>

                </p:dataTable>
        </h:form>
		
		
		
	</h:body>
</f:view>
