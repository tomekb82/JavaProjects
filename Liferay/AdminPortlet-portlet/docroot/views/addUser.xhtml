<?xml version="1.0"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>
	<h:head />
	<h:body>
		
		<h:outputText value="#{i18n['addUser']}" />
	
		<h:form>
			<table>
				<tr>
					<td><h:outputLabel for="userName" value="#{i18n['screenName']}" /></td>
					<td><p:inputText id="userName" value="#{adminMB.userName}">
							<f:validateLength minimum="1" />
							<p:ajax event="blur" update="userNameMsg" />
						</p:inputText> <p:message id="userNameMsg" for="userName" display="icon" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="firstName" value="#{i18n['firstName']}" /></td>
					<td><p:inputText id="firstName" value="#{adminMB.firstName}">
							<f:validateLength minimum="1" />
							<p:ajax event="blur" update="firstNameMsg" />
						</p:inputText> <p:message id="firstNameMsg" for="firstName" display="icon" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="lastName" value="#{i18n['lastName']}" /></td>
					<td><p:inputText id="lastName" value="#{adminMB.lastName}">
							<f:validateLength minimum="1" />
							<p:ajax event="blur" update="lastNameMsg" />
						</p:inputText> <p:message id="lastNameMsg" for="lastName" display="icon" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="passwd" value="#{i18n['passwd']}" /></td>
					<td><p:inputText id="passwd" value="#{adminMB.passwd}">
							<f:validateLength minimum="1" />
							<p:ajax event="blur" update="passwdMsg" />
						</p:inputText> <p:message id="passwdMsg" for="passwd" display="icon" /></td>
				</tr>
			</table> 
			<p:commandButton id="addUser" value="#{i18n['submit']}"
					action="#{adminMB.addUser}" ajax="false"/>
		</h:form>
		
		<h:form>
			<p:commandButton id="back" value="#{i18n['mainPage']}"
				action="#{adminMB.back}" ajax="false"/>
			<p:commandButton id="gotoListUsers" value="#{i18n['listUsers']}"
				action="#{adminMB.gotoListUsers}" ajax="false"/>
			<p:commandButton id="gotoDelUser" value="#{i18n['delUser']}"
				action="#{adminMB.gotoDelUser}" ajax="false"/>
		</h:form>
			
	</h:body>
</f:view>
