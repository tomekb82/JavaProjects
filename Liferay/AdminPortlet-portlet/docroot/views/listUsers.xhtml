<?xml version="1.0"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>
	<h:head />
	<h:body>
	
		<h:outputText value="#{i18n['listUsers']}" />
	
		<h:form>
			<p:dataTable id="users" var="user" value="#{adminMB.userList}" 
				rows="10"
                paginator="true"
                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                rowsPerPageTemplate="5,10,15"
                sortMode="multiple">
				<f:facet name="header"> Users </f:facet>
				<p:column>
                	<f:facet name="header">
                    	<h:outputText value="#{i18n['id']}" />
                    </f:facet>
                	<h:outputText value="#{user.getUserId()}" />
				</p:column>
				<p:column>
                	<f:facet name="header">
                    	<h:outputText value="#{i18n['screenName']}" />
                     </f:facet>
                     <h:outputText value="#{user.getScreenName()}" />
                </p:column>
                <p:column>
                	<f:facet name="header">
                    	<h:outputText value="#{i18n['name']}" />
                     </f:facet>
                     <h:outputText value="#{user.getFullName()}" />
                </p:column>
                <p:column>
                	<f:facet name="header">
                		<h:outputText value="#{i18n['email']}" />
                    </f:facet>
                    	<h:outputText value="#{user.getEmailAddress()}" />
                </p:column>
                <p:column>
                	<f:facet name="header">
                		<h:outputText value="#{i18n['createDate']}" />
                    </f:facet>
                    	<h:outputText value="#{user.getCreateDate()}" />
                </p:column>             
        	</p:dataTable>	
		</h:form>
		
		<h:form>
			<p:commandButton id="back" value="#{i18n['mainPage']}"
				action="#{adminMB.back}" ajax="false"/>
			<p:commandButton id="gotoAddUser" value="#{i18n['addUser']}"
				action="#{adminMB.gotoAddUser}" ajax="false"/>
			<p:commandButton id="gotoDelUser" value="#{i18n['delUser']}"
				action="#{adminMB.gotoDelUser}" ajax="false"/>
		</h:form>
		
	</h:body>
</f:view>
