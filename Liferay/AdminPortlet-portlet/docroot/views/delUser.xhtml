<?xml version="1.0"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>
	<h:head />
	<h:body>
		
		<h:outputText value="#{i18n['delUser']}" />
	
		<h:form>
			<table>
				<tr>
					<td><h:outputLabel for="userId" value="#{i18n['id']}" /></td>
					<td><p:inputText id="userId" value="#{adminMB.userId}">
						<f:validateLength minimum="1" />
							<p:ajax event="blur" update="userIdMsg" />
						</p:inputText> <p:message id="userIdMsg" for="userId" display="icon" /></td>
				</tr>
			</table> 
			<p:commandButton id="delUser" value="#{i18n['submit']}"
				action="#{adminMB.delUser}" ajax="false"/>
		</h:form>
		
		<h:form>
			<p:commandButton id="back" value="#{i18n['mainPage']}"
				action="#{adminMB.back}" ajax="false"/>
			<p:commandButton id="gotoListUsers" value="#{i18n['listUsers']}"
				action="#{adminMB.gotoListUsers}" ajax="false"/>
			<p:commandButton id="gotoAddUser" value="#{i18n['addUser']}"
				action="#{adminMB.gotoAddUser}" ajax="false"/>
		</h:form>
		
	</h:body>
</f:view>
