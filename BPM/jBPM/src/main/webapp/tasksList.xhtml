<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
<h:head>
 	<link href="resources/css/style.css"     rel="stylesheet" type="text/css"/>
	<link href="resources/css/sreen.css"     rel="stylesheet" type="text/css"/>
 </h:head>
 <h:body>
 	<ui:composition template="resources/templates/formLayout.xhtml"> 
        <ui:define name="form">
        <div id="section1_content" class="grey">
                  <!-- Title -->
          <h2 id="section1_title">Aktywne zadania</h2>
          <div class="space14"></div>
          
          <div class="container" id="field_user_type" style="">
            <div class="label" id="lab_user_type">Wystartuj nowy proces</div>	
            <div class="content">
              <h:commandLink
                action="#{tasksListBean.startProcess()}">
                <img alt="dalej" src="resources/images/bt_dalej.gif" />
              </h:commandLink>
            </div>
          </div>
        	<div class="container" id="field_user_type" style="">
            <p:dataTable id="dataTable" var="task"
              widgetVar="tasksTable"
              value="#{tasksListBean.getTasks()}"
              emptyMessage="Brak taskÃ³w">
              
              
                <div class="label" id="lab_user_type">Wystartuj nowy proces</div>	
                <div class="content">
                  <h:commandLink
                    action="#{tasksListBean.startProcess()}">
                    <img alt="dalej" src="resources/images/bt_dalej.gif" />
                  </h:commandLink>
                </div>
           
              <p:column filterBy="#{task.createdOn}" sortBy="#{task.createdOn}"
                filterStyle="display:none">
                <f:facet name="header">
                  <h:outputText
                    value="Data utworzenia" />
                </f:facet>
                <div class="label" id="lab_user_type">
                  <h:outputText value="#{task.createdOn}" />
                </div>
              </p:column>
              
              <p:column filterBy="#{task.name}" sortBy="#{task.name}"
                filterStyle="display:none">
                <f:facet name="header">              
                  <h:outputText
                      value="Nazwa" />
                  </f:facet>
                  <div class="label_small" id="lab_user_type">
                    <h:outputText value="#{task.name}" />
                  </div>
              </p:column>
              
              <p:column>
                <div class="content_small">
                  <h:commandLink
                    action="#{tasksListBean.submit(task)}">
                    <img alt="dalej" src="resources/images/bt_dalej.gif" />
                  </h:commandLink>
                </div>
              </p:column>
              
              <p:column>
                <div class="label_small" id="lab_user_type">
                  <h:commandLink value="Pokaz diagram" action="#{tasksListBean.getDiagramUrl(task)}" target="_blank"/>
                </div>
              </p:column>
            </p:dataTable>
          </div>
        </div>
        </ui:define>
        
    	<ui:define name="button">
 			
 		</ui:define>
    </ui:composition>
        
 </h:body>
 
</html>
