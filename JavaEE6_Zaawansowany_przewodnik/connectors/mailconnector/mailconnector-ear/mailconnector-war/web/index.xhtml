<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="stylesheet.css"/>
        <title>#{bundle.indexTitle}</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>#{bundle.indexChoose}</h2>
            <p>#{bundle.indexOptions}</p>
            <ul>
                <li><h:commandLink action="sendmail">
                        <h:outputText value="#{bundle.indexSend}"/>
                    </h:commandLink></li>
                <li><h:commandLink action="mailbrowser">
                        <h:outputText value="#{bundle.indexQuery}"/>
                    </h:commandLink></li>
            </ul>
            <hr/>
        </h:form>
    </h:body>
</html>
