<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./template.xhtml">
    
    <ui:define name="content">
        <h:form id="emailForm">
            <h:panelGrid id="emailFormGrid"
                         columns="3">
                <h:outputLabel for="emailInputText"
                               value="Wyślij email do: " />
                <h:inputText id="emailInputText"
                             value="${mailerManagedBean.email}" />
                <h:message for="emailInputText" />

                <f:facet name="footer">
                    <h:panelGroup style="display:block; text-align:center">
                        <h:commandButton id="sendButton"
                                         action="#{mailerManagedBean.send}"
                                         value="Wyślij email" />
                        <h:commandButton id="cancel"
                                         immediate="true"
                                         action="index"
                                         value="Anuluj" />
                    </h:panelGroup>
                </f:facet>

            </h:panelGrid>

        </h:form>
    </ui:define>

</ui:composition>
