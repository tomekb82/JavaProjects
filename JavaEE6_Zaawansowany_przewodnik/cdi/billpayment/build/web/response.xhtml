<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="default.css"/>
        <title>Płatność - wynik</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Płatność - wynik</h2>
            <h3>Kwota opłacona 
                <h:outputText id="debit" value="kartą debetową: "
                              rendered="#{paymentBean.paymentOption eq 1}" />
                <h:outputText id="credit" value="kartą kredytową: "
                              rendered="#{paymentBean.paymentOption eq 2}" />
                <h:outputText id="result" value="#{paymentBean.value}" >
                    <f:convertNumber type="currency" locale="pl" currencySymbol="zł" currencyCode="PLN"/>
                </h:outputText>
            </h3>
            <p><h:commandButton id="back" value="Powrót" action="index" /></p>
        </h:form>
    </h:body>
</html>
