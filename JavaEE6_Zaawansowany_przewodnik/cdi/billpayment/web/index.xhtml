<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="default.css"/>
        <title>Wybór sposobu płatności</title>
    </h:head>
    <h:body>
        <h3>Wybór sposobu płatności</h3>
        <p>Wpisz kwotę, wybierz Karta kredytowa lub Karta debetowa i
            kliknij przycisk Zapłać.</p>
        <h:form>
            <p>
            <h:outputLabel value="Kwota w zł: " for="amt"/>
            <h:inputText id="amt" value="#{paymentBean.value}" 
                         required="true"
                         requiredMessage="Kwota jest wymagana."
                         maxlength="15" />
            </p>
            <h:outputLabel value="Opcje:" for="opt"/>
            <h:selectOneRadio id="opt" value="#{paymentBean.paymentOption}">
                <f:selectItem id="debit" itemLabel="Karta debetowa" 
                              itemValue="1"/>
                <f:selectItem id="credit" itemLabel="Karta kredytowa" 
                              itemValue="2" />
            </h:selectOneRadio>
            <p><h:commandButton id="submit" value="Zapłać"
                                action="#{paymentBean.pay}" /></p>
            <p><h:commandButton value="Wyczyść" 
                                action="#{paymentBean.reset}" /></p>
        </h:form>
        <div class="messagecolor">
            <h:messages showSummary="true" 
                        showDetail="false"
                        errorStyle="color: #d20005" 
                        infoStyle="color: blue"/>
        </div>
    </h:body>
</html>
