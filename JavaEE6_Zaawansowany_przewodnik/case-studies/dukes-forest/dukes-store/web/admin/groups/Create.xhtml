<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:util="http://java.sun.com/jsf/composite/util">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGroupsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateGroupsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{groupsController.selected.name}" title="#{bundle.CreateGroupsTitle_name}" required="true" requiredMessage="#{bundle.CreateGroupsRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateGroupsLabel_description}" for="description" />
                    <h:inputText id="description" value="#{groupsController.selected.description}" title="#{bundle.CreateGroupsTitle_description}" />
                </h:panelGrid>
                
                <util:commandButtons bundleEntity="CreateGroups" controller="#{groupsController}" type="create" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
