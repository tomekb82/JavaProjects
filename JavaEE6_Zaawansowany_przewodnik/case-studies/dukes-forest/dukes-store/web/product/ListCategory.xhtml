<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    template="/template.xhtml"
    xmlns:util="http://java.sun.com/jsf/composite/util">

    <ui:define name="title">
        <h:outputText value="#{bundle.ListCategoryTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:form id="categoryList">
            <h:outputText escape="false" value="#{bundle.ListCategoryEmpty}" rendered="#{categoryController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{categoryController.items.rowCount > 0}">                
                <h:dataTable value="#{categoryController.items}" var="item" >
                    <h:column>                        
                        <h:graphicImage library="img" value="/img/tango_nature_icon.png" />
                        <h:commandLink action="#{productController.prepareList}" value="#{item.name}">
                            <f:setPropertyActionListener target="#{productController.categoryId}" value="#{item.id}" />
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
        </h:form>
    </ui:define>
    
</ui:composition>
