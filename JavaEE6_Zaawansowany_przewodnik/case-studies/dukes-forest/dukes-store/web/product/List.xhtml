<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    template="/template.xhtml"
    xmlns:util="http://java.sun.com/jsf/composite/util"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

    <f:metadata>
        <f:viewParam name="categoryId" value="#{productController.categoryId}"/>
    </f:metadata>

    <ui:define name="title">
        <h:outputText value="#{bundle.ListProductTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:outputText escape="false" value="#{bundle.ListProductEmpty}" rendered="#{productController.items.rowCount == 0}"/>
            <h:panelGroup>
                <h:dataTable value="#{productController.items}" rowClasses="firstRow, secondRow" var="item" border="0" cellpadding="2" cellspacing="0" rules="all" rendered="#{productController.items.rowCount > 0}">
                    <h:column>
                        <util:productProfile data="#{item}" />
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
