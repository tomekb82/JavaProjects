<p class="lead"> Użytkownicy </p>

<p>Uprawnienia użytkowników są następujące:</p>

<ul>
  <li>dodawanie/usuwanie/modyfikowanie wydatków.</li>
  <li>monitorowanie stanu swoich wydatków w zakładce <em>'Moje wydatki'.</em></li>
  <li>monitorowanie stanu wszystkich wydatków w zakładce <em>'Raporty'.</em></li>
  <li>dodawanie/usuwanie/modyfikowanie kont innych użytkowników.</li>
</ul>
