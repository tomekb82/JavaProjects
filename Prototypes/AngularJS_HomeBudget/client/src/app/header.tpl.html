
<div class="navbar" ng-controller="HeaderCtrl">
    <div class="navbar-inner">
        <a class="brand" ng-click="home()">HomeBudget</a>
        <ul class="nav">
            <li ng-class="{active:isNavbarActive('info')}"><a href="/info">Aktualne wydatki</a></li>
        </ul>

        <ul class="nav" ng-show="isAuthenticated()">
            <li ng-class="{active:isNavbarActive('expenses')}"><a href="/expenses">Moje wydatki</a></li>
            <li class="dropdown" ng-class="{active:isNavbarActive('admin'), open:isAdminOpen}" ng-show="isAdmin()">
                <a id="adminmenu" role="button" class="dropdown-toggle" ng-click="isAdminOpen=!isAdminOpen">Zarządzaj<b class="caret"></b></a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="adminmenu">
                    <li><a tabindex="-1" href="/admin/expenses" ng-click="isAdminOpen=false">Wydatkami</a></li>
                    <li><a tabindex="-1" href="/admin/users" ng-click="isAdminOpen=false">Użytkownikami</a></li>
                    <li><a tabindex="-1" href="/admin/charts" ng-click="isAdminOpen=false">Wykresy</a></li>
                    <li><a tabindex="-1" href="/admin/projects" ng-click="isAdminOpen=false">Projektami</a></li>
                </ul>
            </li>
        </ul>
        <ul class="nav pull-right" ng-show="hasPendingRequests()">
            <li class="divider-vertical"></li>
            <li><a href="#"><img src="/static/img/spinner.gif"></a></li>
        </ul>
        <login-toolbar></login-toolbar>
    </div>
    <div>
        <ul class="breadcrumb">
            <li ng-repeat="breadcrumb in breadcrumbs.getAll()">
                <span class="divider">/</span>
                <ng-switch on="$last">
                    <span ng-switch-when="true">{{breadcrumb.name}}</span>
                    <span ng-switch-default><a href="{{breadcrumb.path}}">{{breadcrumb.name}}</a></span>
                </ng-switch>
            </li>
        </ul>
    </div>
</div>
