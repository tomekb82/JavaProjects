<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Welcome to Java Beat  for seeing PrimeFaces_Spring_Hibernate_Project</title>
</h:head>
<h:body>
    <h:form>
        <h:outputText value="customers : "></h:outputText>
        <p:dataTable id="customers" var="customer" value="#{customerMB.customerList}" style="width: 10%">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="ID" />
                </f:facet>
                <h:outputText value="#{customer.id}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:outputText value="#{customer.name}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Surname" />
                </f:facet>
                <h:outputText value="#{customer.surname}" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>

</html>
