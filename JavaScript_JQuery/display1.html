<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">


<head>
<title>Podstay javascript </title>
	<script type="text/javascript" language="javascript">

		function changeDisplay(elementId, button){
			var element = document.getElementById(elementId);
			if(element){
				if(element.style.display == "none"){
					element.style.display = "block";
					button.value = "Hide element id = " + elementId;
				}else{
					element.style.display = "none";
					button.value = "Display element id = " + elementId;
				}
			}
		}
	</script>

</head>
<body>
	<table id="table1" width="400" border="1" cellspacing="10" cellpadding="10">
		<tr>
			<td> Left cell </td>
			<td> Right cell </td>
		</tr>
	</table>

	<br/>

	<input id="button1" type="button" value="Hide table" onclick="changeDisplay('table1', this);"/>

</body>
</html>
