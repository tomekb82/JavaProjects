<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">


<head>
<title>jQuery </title>
	<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
	<style type="text/css">
		a.pogrubiony
		{
			font-weight: bold;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){

			var liczbaElementow = 5;
			for(var i=0; i<=liczbaElementow; i++){
				$("#Lista1").append("<li name='" + i + "'> Element do wyroznienia nr " + i + "</li>");
				$("#Lista2").append("<li> Element nr " + i + "</li>");
			}

			wyroznij = true;
			$("#Wyroznij").click(function(){
				if(wyroznij){
					$("li[name]").css({"list-style-type": "square", "color": "orange"});
					wyroznij = false;
				}else{
					$("li[name]").css({"list-style-type": "square", "color": "black"});
					wyroznij = true;
				}
			});
			$("#Wyroznij_wybrane").click(function(){
				$("li[name='2']").css({"list-style-type": "square", "color": "orange"});
			});
			$("#Wyroznij_wybrane2").click(function(){
				$("#Lista2 > li:eq(2)").css({"list-style-type": "square", "color": "orange"});
			});
			$("#Wyroznij_wybrane3").click(function(){
				$("#Lista1 li:eq(1), #Lista2 li:eq(4)").css({"list-style-type": "square", "color": "orange"});
			});

		});
	</script>

</head>
<body>
	<button id="Wyroznij"> Wyroznij</button>
	<button id="Wyroznij_wybrane"> Wyroznij wybrane</button>
	<button id="Wyroznij_wybrane2"> Wyroznij wybrane2</button>
	<button id="Wyroznij_wybrane3"> Wyroznij wybrane3</button>

	<ul id="Lista1"></ul>
	<ul id="Lista2"></ul>
</body>
</html>
