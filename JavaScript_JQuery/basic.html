<head>
<title>Podstay javascript </title>
	<script type="text/javascript" language="javascript">
		liczba1 = 10;//zmienna globalna
		var liczba2 = 5; // zmienna lokalna

		function dodaj(liczba1, liczba2){	
			return liczba1 + liczba2;
		}
		function odejmij(liczba1, liczba2){	
			return liczba1 - liczba2;
		}
		function pomnoz(liczba1, liczba2){	
			return liczba1 * liczba2;
		}
		function podziel(liczba1, liczba2){	
			if(liczba2 == 0){
				return 0;
			}
			return liczba1/liczba2;
		}

		var wynikDodawania = dodaj(liczba1, liczba2);
		var wynikOdejmowania = odejmij(liczba1, liczba2);
		alert("Wynik dodawania=" + wynikDodawania + "\n Wynik odejmowania=" + wynikOdejmowania);

		document.writeln("<b>Wynik dodawania</b>=" + wynikDodawania + "\n <i>Wynik odejmowania</i>=" + wynikOdejmowania);
	</script>

</head>
