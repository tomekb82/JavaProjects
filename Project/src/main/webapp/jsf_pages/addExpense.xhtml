<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Welcome to OTV_JSF_Spring_Hibernate_Project</title>
</h:head>
<h:body>
	<h:form>
		<table>
			<tr>
				<td><h:outputLabel for="id" value="Id : " /></td>
				<td><p:inputText id="id" value="#{expenseMB.id}">
						<f:converter converterId="javax.faces.Integer" />
						<p:ajax event="blur" update="idMsg" />
					</p:inputText> <p:message id="idMsg" for="id" display="icon" /></td>
			</tr>
			<tr>
				<td><h:outputLabel for="name" value="Name : " /></td>
				<td><p:inputText id="name" value="#{expenseMB.name}">
						<f:validateLength minimum="5" />
						<p:ajax event="blur" update="nameMsg" />
					</p:inputText> <p:message id="nameMsg" for="name" display="icon" /></td>
			</tr>
			<tr>
				<td><h:outputLabel for="quantity" value="Quantity : " /></td>
				<td><p:inputText id="quantity" value="#{expenseMB.quantity}">
						<f:converter converterId="javax.faces.Integer" />
						<p:ajax event="blur" update="quantityMsg" />
					</p:inputText> <p:message id="quantityMsg" for="quantity" display="icon" /></td>
			</tr>
			<tr>
				<td><p:commandButton id="addExpense" value="Add"
						action="#{expenseMB.addExpense}" ajax="false" /></td>
				<td><p:commandButton id="reset" value="Reset"
						action="#{expenseMB.reset}" ajax="false" /></td>
			</tr>
		</table>
	</h:form>
</h:body>
</html>
