<ul>
	<li> pagination example </li>
</ul> 

<input type="text" ng-model="query">
<button ng-click="fetch()">
		Find
</button>
	
 <table class="table table-striped">
    <tr>
        <th ng-click="orderBy('id')">
            <msg key="id"></msg>
            <i ng-class="orderIcon('id')"></i></th>
        <th ng-click="orderBy('name')">
            <msg key="name"></msg>
            <i ng-class="orderIcon('name')"></i></th>
        <th ng-click="orderBy('quantity')">
            <msg key="quantity"></msg>
            <i ng-class="orderIcon('quantity')"></i></th>
        <th ng-click="orderBy('value')">
            <msg key="value"></msg>
            <i ng-class="orderIcon('value')"></i></th>
        <th ng-click="orderBy('date')">
            <msg key="date"></msg>
            <i ng-class="orderIcon('date')"></i></th>    
    </tr>
    <tr ng-repeat="item in searchPaginator.currentPageItems"">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.value}}</td>
        <td>{{item.date | date:'dd/MM/yyyy'}}</td>
    </tr>
    
   
</table>

  <a href="" ng-click="searchPaginator.previous()" ng-show="searchPaginator.hasPrevious()">&lt;&lt; Prev</a>
  <a href="" ng-click="searchPaginator.next()" ng-show="searchPaginator.hasNext()">Next &gt;&gt;</a>
