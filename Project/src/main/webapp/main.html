<!DOCTYPE html>
<html ng-app="angularspring">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
   
</head>

<body ng-controller="MainController">

<!-- **************************************************************** -->
<!-- 								MENU 							  -->
<div class="navbar navbar-fixed">
    <div class="navbar-inner">
        <a class="brand" href="#">
            <msg key="title"></msg>
        </a>
        <ul class="nav">
            <li ng-class="activeWhen(path()=='/view_expense')">
                <a href="#/view_expense"><msg key="view_expense"></msg></a>
            </li>
            <li ng-class="activeWhen(path()=='/new_expense')">
                <a href="#/new_expense"><msg key="new_expense"></msg></a>
            </li>
             <li ng-class="activeWhen(path()=='/del_expense')">
                <a href="#/del_expense"><msg key="del_expense"></msg></a>
            </li>
            <li ng-class="activeWhen(path()=='/service')">
                <a href="#/service"><msg key="service"></msg></a>
            </li>
            <li ng-class="activeWhen(path()=='/filter')">
                <a href="#/filter"><msg key="filter"></msg></a>
            </li>
            <li ng-class="activeWhen(path()=='/directive')">
                <a href="#/directive"><msg key="directive"></msg></a>
            </li>
            <li ng-class="activeWhen(path()=='/form')">
                <a href="#/form"><msg key="form"></msg></a>
            </li>
             <li ng-class="activeWhen(path()=='/pagination')">
                <a href="#/pagination"><msg key="pagination"></msg></a>
            </li>
        </ul>
        <ul class="nav nav-pills pull-right">
            <li ng-class="activeWhen(language()=='pl')">
                <a ng-click="setLanguage('pl')">Polski</a>
            </li>
            <li ng-class="activeWhen(language()=='en')">
                <a ng-click="setLanguage('en')">English</a>
            </li>
        </ul>
        <p class="navbar-text pull-right" style="margin-right: 5em" ng-show="user.name">
            <a ng-click="logout()"><msg key="logout"></msg></a>
        </p>

        <p class="navbar-text pull-right" style="margin-right: 5em" ng-show="user.name">
            Welcome {{user.name}}
        </p>
    </div>
</div>

<!-- **************************************************************** -->
<!-- 							LOGIN PAGE 							  -->
<div class="container">
    <div ng-class="'alert alert-'+message().type" ng-show="message().show">
        <button type="button" class="close" ng-click="message().show=false">Ã—</button>
        <msg key-expr="message().text"></msg>
    </div> 

    <div class="modal" style="display: none" id="login">
        <div class="modal-header">
            <a class="close" data-dismiss="modal">x</a>

            <h3>Login</h3>
        </div>
        <div class="modal-body">
            <label>See spring-security.xml for valid username/password.</label>
            <div class="control-group">
                <label class="control-label" for="username">Username</label>

                <div class="controls">
                    <input id="username" ng-model="username"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">Password</label>

                <div class="controls">
                    <input type="password" id="password" ng-model="password"/>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a ng-click="login()" class="btn btn-primary">Login</a>
            <a data-dismiss="modal" class="btn">Cancel</a>
        </div>
    </div>  

<!-- **************************************************************** -->
<!-- 							LOAD VIEW 							  -->
    <ng-view></ng-view>
</div>


<!-- **************************************************************** -->
<!-- 							SCRIPTS 							  -->

<script src="lib/angular/angular.js"></script>
<script src="lib/jquery/jquery.js"></script>
<!-- <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script> -->
<script type="text/javascript" src="js/jquery.i18n.properties-min-1.0.9.js"></script>
<!-- <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.js"></script> -->


<!-- main configuration file -->
<script type="text/javascript" src="js/init.js"></script>
<!-- controllers -->
<script type="text/javascript" src="js/controllers/controller.js"></script>
<!-- services -->
<script type="text/javascript" src="js/services/expenses.js"></script>  
<script type="text/javascript" src="js/services/paginator.js"></script>  
<!-- filters -->
<script type="text/javascript" src="js/filters/myUpperCase.js"></script>  
<!-- directives -->
<script type="text/javascript" src="js/directives/focus.js"></script> 
<script type="text/javascript" src="js/directives/expander.js"></script> 
<script type="text/javascript" src="js/directives/accordion.js"></script> 
<script type="text/javascript" src="js/directives/alertBar.js"></script> 

<script type="text/javascript" src="js/i18n.js"></script>
<script type="text/javascript" src="js/base64.js"></script>


<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

<!-- NgResource: -->
<script src="lib/angular/angular-resource.js"></script>
<script src="lib/angular-route/angular-route.js"></script>
<!-- <script src="lib/socket.io/socket.io.js"></script> -->

</body>

</html>
